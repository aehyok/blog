<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËàíÂ∞îÁâπË°®Ê†ºËÆ≠ÁªÉÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .app {
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .timer {
            color: #e74c3c;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto 30px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cell {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #333;
            min-height: 60px;
        }

        .cell:hover {
            transform: scale(1.05);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .cell.clicked {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
        }

        .cell.error {
            animation: shake 0.5s ease-in-out;
            border-color: #e74c3c;
            background: #ffe6e6;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .start-btn {
            background: #2ecc71;
            color: white;
        }

        .start-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #3498db;
            color: white;
        }

        .reset-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .start-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .completion-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: #155724;
            display: none;
        }

        .completion-message.show {
            display: block;
        }

        .completion-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .history {
            margin-top: 30px;
            text-align: left;
            display: none;
        }

        .history.show {
            display: block;
        }

        .history h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .history-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-time {
            font-weight: bold;
            color: #667eea;
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .error-message.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>ËàíÂ∞îÁâπË°®Ê†ºËÆ≠ÁªÉÂô®</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">ÂΩìÂâçËøõÂ∫¶</div>
                <div class="stat-value" id="progress">1/25</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ËÆ°Êó∂</div>
                <div class="stat-value timer" id="timer">00:00.00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÊúÄ‰Ω≥ÊàêÁª©</div>
                <div class="stat-value" id="best-time">--:--</div>
            </div>
        </div>

        <div class="controls">
            <button class="start-btn" id="start-btn">ÂºÄÂßãÊñ∞Ê∏∏Êàè</button>
            <button class="reset-btn" id="reset-btn">ÈáçÁΩÆ</button>
        </div>

        <div class="grid" id="grid"></div>

        <div class="completion-message" id="completion-message">
            <div class="completion-title">üéâ ÊÅ≠ÂñúÂÆåÊàêÔºÅ</div>
            <div id="completion-text"></div>
            <div id="new-record" style="display: none;">üèÜ Êñ∞ÁöÑÊúÄ‰Ω≥ËÆ∞ÂΩïÔºÅ</div>
        </div>

        <div class="history" id="history">
            <h3>ÂéÜÂè≤ËÆ∞ÂΩï</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <div class="error-message" id="error-message"></div>

    <script>
        class SchulteTable {
            constructor() {
                this.grid = [];
                this.currentNumber = 1;
                this.clickedNumbers = [];
                this.gameStarted = false;
                this.gameCompleted = false;
                this.startTime = 0;
                this.elapsedTime = 0;
                this.completionTime = 0;
                this.bestTime = null;
                this.gameHistory = [];
                this.timer = null;
                
                this.initElements();
                this.loadSavedData();
                this.generateNewGrid();
                this.bindEvents();
            }

            initElements() {
                this.gridElement = document.getElementById('grid');
                this.progressElement = document.getElementById('progress');
                this.timerElement = document.getElementById('timer');
                this.bestTimeElement = document.getElementById('best-time');
                this.startBtn = document.getElementById('start-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.completionMessage = document.getElementById('completion-message');
                this.completionText = document.getElementById('completion-text');
                this.newRecord = document.getElementById('new-record');
                this.historyElement = document.getElementById('history');
                this.historyList = document.getElementById('history-list');
                this.errorMessage = document.getElementById('error-message');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.generateNewGrid());
                this.resetBtn.addEventListener('click', () => this.resetGame());
            }

            generateRandomGrid() {
                const numbers = Array.from({ length: 25 }, (_, i) => i + 1);
                for (let i = numbers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                }
                return numbers;
            }

            generateNewGrid() {
                this.grid = this.generateRandomGrid();
                this.resetGame();
                this.renderGrid();
            }

            renderGrid() {
                this.gridElement.innerHTML = '';
                this.grid.forEach((number, index) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = number;
                    cell.dataset.number = number;
                    cell.dataset.index = index;
                    cell.addEventListener('click', () => this.cellClick(number, index));
                    this.gridElement.appendChild(cell);
                });
            }

            resetGame() {
                this.currentNumber = 1;
                this.clickedNumbers = [];
                this.gameStarted = false;
                this.gameCompleted = false;
                this.elapsedTime = 0;
                this.completionTime = 0;
                
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }

                this.updateUI();
                this.completionMessage.classList.remove('show');
                
                // ÈáçÁΩÆÁΩëÊ†ºÊ†∑Âºè
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('clicked', 'error');
                });
            }

            cellClick(number, index) {
                if (this.gameCompleted) return;

                const cell = document.querySelector(`[data-index="${index}"]`);

                // ÂºÄÂßãÊ∏∏ÊàèÔºàÁÇπÂáªÊï∞Â≠ó1Ôºâ
                if (!this.gameStarted && number === 1) {
                    this.gameStarted = true;
                    this.startTime = Date.now();
                    this.startTimer();
                }

                // Ê£ÄÊü•ÊòØÂê¶ÊåâÈ°∫Â∫èÁÇπÂáª
                if (this.gameStarted && number === this.currentNumber) {
                    this.clickedNumbers.push(number);
                    cell.classList.add('clicked');
                    this.currentNumber++;

                    // Ê£ÄÊü•ÊòØÂê¶ÂÆåÊàê
                    if (this.currentNumber > 25) {
                        this.completeGame();
                    }
                } else if (this.gameStarted) {
                    // ÁÇπÂáªÈîôËØØÁöÑÊï∞Â≠ó
                    this.showErrorMessage(`ËØ∑ÁÇπÂáªÊï∞Â≠ó ${this.currentNumber}`);
                    cell.classList.add('error');
                    setTimeout(() => {
                        cell.classList.remove('error');
                    }, 500);
                } else if (!this.gameStarted && number !== 1) {
                    // Ê∏∏ÊàèÊú™ÂºÄÂßãÔºåÁÇπÂáªÈùû1ÁöÑÊï∞Â≠ó
                    this.showErrorMessage('ËØ∑ÂÖàÁÇπÂáªÊï∞Â≠ó 1 ÂºÄÂßãÊ∏∏Êàè');
                    cell.classList.add('error');
                    setTimeout(() => {
                        cell.classList.remove('error');
                    }, 500);
                }

                this.updateUI();
            }

            showErrorMessage(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
                setTimeout(() => {
                    this.errorMessage.classList.remove('show');
                }, 2000);
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
                    this.updateUI();
                }, 10);
            }

            completeGame() {
                this.gameCompleted = true;
                this.completionTime = this.elapsedTime;
                
                // Ê£ÄÊü•ÊòØÂê¶ÊòØÊñ∞ËÆ∞ÂΩï
                const isNewRecord = !this.bestTime || this.completionTime < this.bestTime;
                if (isNewRecord) {
                    this.bestTime = this.completionTime;
                    this.newRecord.style.display = 'block';
                    try {
                        localStorage.setItem('schulte-best-time', this.bestTime.toString());
                    } catch (e) {
                        console.error('Failed to save best time:', e);
                    }
                } else {
                    this.newRecord.style.display = 'none';
                }

                // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
                this.gameHistory.push({
                    time: this.completionTime,
                    date: new Date()
                });
                
                try {
                    localStorage.setItem('schulte-history', JSON.stringify(this.gameHistory));
                } catch (e) {
                    console.error('Failed to save history:', e);
                }

                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }

                this.updateUI();
                this.showCompletionMessage();
                this.renderHistory();
            }

            showCompletionMessage() {
                this.completionText.textContent = `ÂÆåÊàêÊó∂Èó¥: ${this.formatTime(this.completionTime)}`;
                this.completionMessage.classList.add('show');
            }

            formatTime(ms) {
                if (!ms) return '00:00.00';
                
                const totalMs = Math.floor(ms % 1000 / 10);
                const seconds = Math.floor(ms / 1000) % 60;
                const minutes = Math.floor(ms / 60000);
                
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${totalMs.toString().padStart(2, '0')}`;
            }

            updateUI() {
                this.progressElement.textContent = `${this.currentNumber}/25`;
                this.timerElement.textContent = this.formatTime(this.elapsedTime);
                this.bestTimeElement.textContent = this.bestTime ? this.formatTime(this.bestTime) : '--:--';
                
                if (this.gameStarted && !this.gameCompleted) {
                    this.startBtn.textContent = 'Ê∏∏ÊàèËøõË°å‰∏≠';
                    this.startBtn.disabled = true;
                } else {
                    this.startBtn.textContent = 'ÂºÄÂßãÊñ∞Ê∏∏Êàè';
                    this.startBtn.disabled = false;
                }
            }

            loadSavedData() {
                try {
                    const savedBestTime = localStorage.getItem('schulte-best-time');
                    if (savedBestTime) {
                        this.bestTime = parseInt(savedBestTime);
                    }

                    const savedHistory = localStorage.getItem('schulte-history');
                    if (savedHistory) {
                        this.gameHistory = JSON.parse(savedHistory);
                        this.renderHistory();
                    }
                } catch (e) {
                    console.error('Failed to load saved data:', e);
                }
            }

            renderHistory() {
                if (this.gameHistory.length === 0) {
                    this.historyElement.classList.remove('show');
                    return;
                }

                this.historyElement.classList.add('show');
                this.historyList.innerHTML = '';
                
                this.gameHistory.slice().reverse().forEach((record, index) => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <span>Á¨¨ ${this.gameHistory.length - index} Ê¨°</span>
                        <span class="history-time">${this.formatTime(record.time)}</span>
                    `;
                    this.historyList.appendChild(item);
                });
            }
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        document.addEventListener('DOMContentLoaded', () => {
            new SchulteTable();
        });
    </script>
</body>
</html>
